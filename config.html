
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurar Ruleta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="config-container">
    <h2>Configuración de la Ruleta</h2>
    <label for="clave">Clave:</label>
    <input type="password" id="clave" placeholder="Ingrese clave">
    <button id="ingresar">Ingresar</button>
    <div id="panel" style="display:none;">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo">
      <label for="segmentos">Segmentos (2-8):</label>
      <input type="number" id="segmentos" min="2" max="8">
      <div id="segmentos-config"></div>
      <button id="guardar">Guardar</button>
    </div>
  </div>
  <script>
    const CLAVE = "1234";
    document.getElementById("ingresar").onclick = () => {
        if (document.getElementById("clave").value === CLAVE) {
            document.getElementById("panel").style.display = "block";
        } else {
            alert("Clave incorrecta");
        }
    };
  </script>
</body>
</html>
